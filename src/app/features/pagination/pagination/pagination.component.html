<pagination-template #p="paginationApi" [maxSize]="5" [id]="id" (pageChange)="onPageChange($event)">
  <nav class="layout content-center">
    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
      <a class="pagination-item previous" [routerLink]="[]" [replaceUrl]="true" [queryParams]="queryParams | paginationQueryParams:p.getCurrent():0:'previous'"
        [attr.aria-disabled]="p.isFirstPage() ? 'true' : 'false'">
        <span>&lt;</span>
      </a>
    </div>

    <div *ngFor="let page of p.pages">
      <a [routerLink]="[]" [replaceUrl]="true" class="pagination-item" *ngIf="p.getCurrent() !== page.value" [queryParams]="queryParams | paginationQueryParams:page.value">
        <span>{{ page.label }}</span>
      </a>
      <div class="pagination-item current" *ngIf="p.getCurrent() === page.value">
        <span>{{ page.label }}</span>
      </div>
    </div>

    <div class="pagination-next" [class.disabled]="p.isLastPage()">
      <a class="pagination-item next" [routerLink]="[]" [replaceUrl]="true" [queryParams]="queryParams | paginationQueryParams:p.getCurrent():p.getLastPage():'next'"
        [attr.aria-disabled]="p.isLastPage() ? 'true' : 'false'">
        <span>&gt;</span>
      </a>
    </div>
  </nav>
</pagination-template>
