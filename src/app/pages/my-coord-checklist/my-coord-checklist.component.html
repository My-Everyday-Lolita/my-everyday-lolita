<div class="page-content">
  <ng-container *ngIf="coordinations.length > 0">
    <ng-container *ngTemplateOutlet="helpDetails"></ng-container>
  </ng-container>
  <ul class="coordinations" [@list]="coordinations.length" *ngIf="coordinations.length > 0; else noCoordinations">
    <li *ngFor="let coord of coordinations">
      <a app-button color="primary" [routerLink]="['/my-coord-checklist', coord.id]">
        {{ coord.title }}
        <div class="img-container" *ngIf="coord | coordMainPiece">
          <img [attr.src]="coord | coordMainPiece | cacheItem | cacheItemPhoto | async" alt="Coordination main piece item">
        </div>
      </a>
      <button app-button color="default" class="circle very-small no-shadow remove" *ngIf="trashMode" @remove (click)="remove(coord)">
        <span class="visualy-hidden">{{ 'COORDINATIONS.REMOVE_COORDINATION' | translate:{name: coord.title} }}</span>
        <span class="clear-icon very-small"></span>
      </button>
    </li>
  </ul>
  <ng-template #noCoordinations>
    <div class="empty-wrapper">
      <ng-container *ngTemplateOutlet="helpDetails"></ng-container>
      <p class="empty" [innerHTML]="'COORDINATIONS.EMPTY_LIST' | translate"></p>

</button>

</a>

    </div>
  </app-details>
</ng-template>
