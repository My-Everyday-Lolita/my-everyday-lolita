<form [formGroup]="form" class="filter" (ngSubmit)="search()">
  <details>
    <summary>
      <span class="visualy-hidden">How to search</span>
      <span class="help-icon" aria-hidden="true">?</span>
    </summary>
    <div class="details-content">
      <p class="search-top-text" id="criteria-select-description" [innerHTML]="'SEARCH.TOP.TEXT' | translate"></p>
    </div>
  </details>
  <div class="relative">
    <div class="form-field">
      <label class="visualy-hidden" for="criteria-select">{{ 'SEARCH.FIELDS.LABELS.FILTER' | translate }}</label>
      <ng-select id="criteria-select" aria-describedby="criteria-select-description" formControlName="criteria" [virtualScroll]="true" [items]="criteria" bindLabel="displayValue"
        [multiple]="true" [placeholder]="'SEARCH.FIELDS.PLACEHOLDER.CRITERIA' | translate" [searchFn]="searchCriterias" [addTag]="addKeywords" class="padding-right">
        <ng-template ng-option-tmp let-item="item">
          {{ item.displayValue }}<br>
          <span class="criterium-type" [ngClass]="item.type">{{ item.type }}</span>
        </ng-template>
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
          <span class="ng-value-content" [ngClass]="item.type">
            <span class="ng-value-icon left" (click)="clear(item);" aria-hidden="true">Ã—</span>
            <span class="ng-value-label">{{ item.displayValue }}</span>
          </span>
        </ng-template>
      </ng-select>
    </div>
    <button type="submit">
      <span class="visualy-hidden">Search</span>
      <img src="/assets/images/search-icon.svg" alt="Search icon" aria-hidden="true">
    </button>
  </div>
</form>

<ng-container *ngIf="selectedCriteria.length === 0 && results.length === 0; else resultTemplate">
  <p>Recently added items</p>
</ng-container>
<ng-template #resultTemplate>
  <section *ngIf="results.length > 0; else noResults" class="items">
    <article *ngFor="let item of results" class="item">
      <a [routerLink]="['/item', item._id]">
        <img [attr.src]="item | itemPhoto" alt="Item colorway photo">
      </a>
      <div class="actions">
        <button app-button class="circle very-small no-shadow no-background" [tadaSize]="36" color="primary">
          <span class="visualy-hidden">{{ 'ITEM.ACTIONS.ADD_TO_CLOSET' | translate }}</span>
          <svg>
            <use xlink:href="#add_to_closet" />
          </svg>
        </button>
        <button app-button class="circle very-small no-shadow no-background" [tadaSize]="36" color="primary">
          <span class="visualy-hidden">{{ 'ITEM.ACTIONS.ADD_TO_WISHLIST' | translate }}</span>
          <svg>
            <use xlink:href="#add_to_wishlist" />
          </svg>
        </button>
      </div>
    </article>
  </section>
  <ng-template #noResults>
    <p>No results</p>
  </ng-template>
</ng-template>

<a [routerLink]="['/item', 'new']" app-button class="circle add-item" color="accent" *ngIf="displayAddItem">
  <span class="visualy-hidden">{{ 'SEARCH.ADD.LABEL' | translate }}</span>
  <span class="add-icon" aria-hidden="true"></span>
</a>
